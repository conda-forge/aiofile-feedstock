{% set name = "aiofile" %}
{% set version = "3.8.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiofile-{{ version }}.tar.gz
  sha256: 1623b98d88fbd16bbd2808d010de4e185a700e950ed3f17455dd851aa2455f40

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - caio >=0.9.0,<0.10.0
    # Conda version of ~=0.9.0
    - python >=3.5

test:
  imports:
    - aiofile
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/mosquito/aiofile
  summary: Asynchronous file operations.
  license: Apache-2.0
  license_file: LICENCE

extra:
  recipe-maintainers:
    - BastianZim
